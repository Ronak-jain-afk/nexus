<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Compiler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
  <div class="glass p-6 rounded-2xl shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-white mb-4">üåê Web Compiler</h1>
    
    <div class="mb-4 flex gap-2">
      <select id="language" class="p-2 rounded-lg bg-gray-800 text-white">
        <option value="71">Python</option>
        <option value="50">C</option>
        <option value="54">C++</option>
        <option value="62">Java</option>
      </select>
      <button id="run" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-white">‚ñ∂ Run</button>
    </div>

    <textarea id="code" name="code"></textarea>

    <textarea id="stdin" placeholder="Standard Input..." class="w-full p-2 mt-3 rounded-lg bg-gray-800 text-white"></textarea>

    <div class="mt-4">
      <h2 class="text-lg font-semibold text-white">Output:</h2>
      <pre id="output" class="bg-gray-900 text-green-400 p-3 rounded-lg overflow-auto"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
